<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Fighters</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Title Fighters</h1>
    <div class="container">
        <div class="instruction">
            <p>Choose your hero</p>
        </div>
        <div class="row">
            <div type="button" id="knight" class="btn knight"></div>
            <div type="button" id="hunter" class="btn hunter"></div>
        </div>
    </div>

    <div id="popup_board_container">
        <div class="board_scene">
            <div class="board_container">
                <canvas class="board_canvas"></canvas>
            </div>
        </div>
    </div>
    <div id="popup_fight_scene_container">
        <div class="fight_scene">
            <h2>popup fight scene page</h2>
            <p>this is fight scene</p>
            <button id="popup_close_btn">Fight finished!</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script/tile.js" charset="UTF-8"></script>
    <script src="script/board.js" charset="UTF-8"></script>
    <script src="script/index.js" charset="UTF-8"></script>
</body>
</html>
